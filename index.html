<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    

    <div id="main_container">
                <div id="top">
            <div id="inp"></div>
            <div id="error"></div>
        </div>

        <div id="bottom">
            <div class="btn_box">
                <div class="btn zero" id="clear">AC</div>
                <div class="btn cancel" id="remove">C</div>
                <div class="btn " id="operator">/</div>
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn" id="operator">x</div>
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn " id="operator">-</div>
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn " id="operator">+</div>
                <div class="btn number zero" >0</div>
                <div class="btn number">.</div>
                <div class="btn" id="equal">=</div>
            </div>
        </div>
        <div class="container">
        
            <div class="switch-holder">
                <div class="switch-label">
                    <span>Dark Mode</span>
                </div>
                <div class="switch-toggle">
                    <input type="checkbox" id="darkmode">
                    <label for="darkmode"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js">

    </script>
</body>

</html>
